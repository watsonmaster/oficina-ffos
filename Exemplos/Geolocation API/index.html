<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>Exemplo Geolocation API</title>
  </head>
  <body>
    <header>
      <h1>Geolocation API</h1>
      <p>Exemplo utilizando a Geolocation API</p>
    </header>

    <div id="dados">
      <p id="horario">Horário: </p>
      <p id="latitude">Latitude: </p>
      <p id="longitude">Longitude: </p>
      <p id="altitude">Altitude: </p>
      <p id="precisao">Precisão: </p>
      <p id="precisao-altitude">Precisão de Altitude: </p>
      <p id="direcao">Direção: </p>
      <p id="velocidade">Velocidade: </p>
    </div>
    <div id="map-canvas"></div>

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBHwvk2lh24RzIKThyhxl3KUxy6TGiU-eM&sensor=false">
    </script>
    <script src="script.js"></script>
  </body>
</html>
