<html>
<head>
    <meta charset="utf-8">
    <title>Transform</title>
    <style>
        html {
            font-family: "Open Sans", sans-serif;
            text-align: center;
            max-width: 700px;
            margin: 0 auto;
        }
        #box {
            background: linear-gradient( 75deg, #0f0, #00f );
            height: 200px;
            width: 700px;
        }
        #box:hover {
            transform: translateY(45px);
        }
    </style>
</head>
<body>
    <main>
        <header>
            <h1>Transform</h1>
        </header>
        <section>
            <div id="box"></div>
        </section>
    </main>
</body>
</html>
